trigger:
- master

pool:
  vmImage: ubuntu-latest

container: mcr.microsoft.com/dotnet/aspnet:5.0

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'
- script: printenv
  displayName: 'Review Environment'
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: 3.1.x
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '**/*.csproj'
    
